name: React.js Front-end CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    # Configure working directory
    defaults:
      run:
        working-directory: ./front-end

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm install
      - run: npm run build

  


